services:
  db:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: location_tracker
      POSTGRES_PASSWORD: location_tracker
      POSTGRES_DB: location_tracker
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U location_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  http:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://location_tracker:location_tracker@db:5432/location_tracker
      PORT: "3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data:
